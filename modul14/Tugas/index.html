<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  
  <!-- Menyertakan Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxvjiD+5O8IMcK7v0z5THmlA1T1GXVzY0FhfX2MQJd5d+Xbt1gq2Gx27V/c" crossorigin="anonymous">
  
  <!-- Menyertakan jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .error-message {
      color: red;
      font-size: 0.875rem;
      font-weight: regular;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2>Form Registrasi</h2>
    <form id="registrasiForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label><br>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
        <div id="errorNama" class="form-text error-message" style="display:none;">Nama tidak boleh kosong!</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Menyertakan Bootstrap JS (opsional jika ingin menggunakan komponen Bootstrap yang interaktif) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0xw4Q9dW5g6lFYm3hHoI6a6bO5f3y6rZVpZI9zN8fD5wrHTF" crossorigin="anonymous"></script>

  <!-- Validasi dengan jQuery -->
  <script>
    $(document).ready(function() {
      // Validasi ketika form disubmit
      $("#registrasiForm").submit(function(e) {
        e.preventDefault();
        
        var nama = $("#nama").val();

        if (nama === "") {
          $("#errorNama").show();
        } else {
          $("#errorNama").hide();
          alert("Form berhasil disubmit!");
        }
      });
    });
  </script>

</body>
</html>
