<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar JavaScript & jQuery</title>
</head>
<body>
  <!-- Elemen HTML untuk menampilkan nama, umur, dan kota -->
  <h1>Informasi Pribadi</h1>
  <p id="nama"></p>
  <p id="umur"></p>
  <p id="kota"></p>
  
  <h2 id="judul">Judul Awal</h2>
  <p class="paragraf">Ini adalah paragraf yang akan diubah warnanya.</p>
  <button id="tombol">Klik Saya</button>

  <div id="kotak" style="width:100px; height:100px; background-color:blue;"></div>

  <button id="toggleButton">Toggle Panel</button>
  <div id="panel" style="width:100px; height:100px; background-color:red;"></div>

  <button id="fadeButton">Fade Toggle Box</button>
  <div id="box" style="width:100px; height:100px; background-color:green;"></div>

  <!-- Skrip jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Skrip JavaScript dengan Kode yang telah digabungkan -->
  <script src="index.js"></script>
</body>
</html>
